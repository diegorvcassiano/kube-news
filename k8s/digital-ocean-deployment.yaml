apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pod
spec:
  selector:
    matchLabels:
      app: postgres-pod
  template:
    metadata:
      labels:
        app: postgres-pod
    spec:
      containers:
        - name: postgres-pod
          image: postgres:15.0
          ports: 
          - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "Pg#123"
            - name: POSTGRES_USER
              value: "kubenews"
            - name: POSTGRES_DB
              value: "kubenews"

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-pod
spec:
  selector:    
    app: postgres-pod
  ports:
    - port: 5432
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: diegorvcassiano/kube-news:{{TAG}}
          ports: 
          - containerPort: 8080
          env:
            - name: DB_PASSWORD
              value: "Pg#123"
            - name: DB_USERNAME
              value: "kubenews"
            - name: DB_DATABASE
              value: "kubenews"
            - name: DB_HOST
              value: "postgres-pod"

---

apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:    
    app: web
  ports:
    - port: 80
      targetPort: 8080      
  type: LoadBalancer

---